<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</head >
                <script>
                    $(document).ready(function () {
                        $("button").click(function () {
                            $("#div1").fadeIn();
                            $("#div2").fadeIn("slow");
                            $("#div3").fadeIn(3000);

                        })
                    })
    </script>
    <body>
        <p>demonstrate fadeIn() with diffferent parameters</p>
        <button>
            click to fade in boxes
        </button>
        <div id="div1" style="width:100px;height:100px;display:none;background-color:aqua"></div><br />
        <div id="div2" style="width:100px;height:100px;display:none;background-color:yellow"></div><br/>
        <div id="div3" style="width:100px;height:100px;display:none;background-color:mediumpurple"></div>

    </body>
</html>
